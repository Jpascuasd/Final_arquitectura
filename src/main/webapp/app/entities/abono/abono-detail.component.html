<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="abono">
            <h2><span jhiTranslate="fleastoreApp.abono.detail.title">Abono</span> {{ abono.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fleastoreApp.abono.usuario">Usuario</span></dt>
                <dd>
                    <span>{{ abono.usuario }}</span>
                </dd>
                <dt><span jhiTranslate="fleastoreApp.abono.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ abono.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="fleastoreApp.abono.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ abono.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="fleastoreApp.abono.cantidadValor">Cantidad Valor</span></dt>
                <dd>
                    <span>{{ abono.cantidadValor }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/abono', abono.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
