<div>
    <h2 id="page-heading">
        <span jhiTranslate="fleastoreApp.abono.home.title">Abonos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-abono" [routerLink]="['/abono/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fleastoreApp.abono.home.createLabel">
            Create a new Abono
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="abonos?.length === 0">
        <span jhiTranslate="fleastoreApp.abono.home.notFound">No abonos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="abonos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.abono.usuario">Usuario</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.abono.fecha">Fecha</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.abono.codigo">Codigo</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.abono.cantidadValor">Cantidad Valor</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let abono of abonos ;trackBy: trackId">
                    <td><a [routerLink]="['/abono', abono.id, 'view']">{{ abono.id }}</a></td>
                    <td>{{ abono.usuario }}</td>
                    <td>{{ abono.fecha | date:'medium' }}</td>
                    <td>{{ abono.codigo }}</td>
                    <td>{{ abono.cantidadValor }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/abono', abono.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/abono', abono.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(abono)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
