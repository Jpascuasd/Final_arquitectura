<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-detalle-factura-heading" jhiTranslate="fleastoreApp.detalleFactura.home.createOrEditLabel">Create or edit a Detalle Factura</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.detalleFactura.producto" for="field_producto">Producto</label>
                    <input type="text" class="form-control" name="producto" id="field_producto"
                           formControlName="producto"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.detalleFactura.codigoProducto" for="field_codigoProducto">Codigo Producto</label>
                    <input type="text" class="form-control" name="codigoProducto" id="field_codigoProducto"
                           formControlName="codigoProducto"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.detalleFactura.cantidad" for="field_cantidad">Cantidad</label>
                    <input type="text" class="form-control" name="cantidad" id="field_cantidad"
                           formControlName="cantidad"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
