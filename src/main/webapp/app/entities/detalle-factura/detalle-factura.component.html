<div>
    <h2 id="page-heading">
        <span jhiTranslate="fleastoreApp.detalleFactura.home.title">Detalle Facturas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-factura" [routerLink]="['/detalle-factura/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fleastoreApp.detalleFactura.home.createLabel">
            Create a new Detalle Factura
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="detalleFacturas?.length === 0">
        <span jhiTranslate="fleastoreApp.detalleFactura.home.notFound">No detalleFacturas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="detalleFacturas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleFactura.producto">Producto</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleFactura.codigoProducto">Codigo Producto</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleFactura.cantidad">Cantidad</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detalleFactura of detalleFacturas ;trackBy: trackId">
                    <td><a [routerLink]="['/detalle-factura', detalleFactura.id, 'view']">{{ detalleFactura.id }}</a></td>
                    <td>{{ detalleFactura.producto }}</td>
                    <td>{{ detalleFactura.codigoProducto }}</td>
                    <td>{{ detalleFactura.cantidad }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/detalle-factura', detalleFactura.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/detalle-factura', detalleFactura.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(detalleFactura)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
