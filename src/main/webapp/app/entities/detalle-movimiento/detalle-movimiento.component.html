<div>
    <h2 id="page-heading">
        <span jhiTranslate="fleastoreApp.detalleMovimiento.home.title">Detalle Movimientos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-movimiento" [routerLink]="['/detalle-movimiento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fleastoreApp.detalleMovimiento.home.createLabel">
            Create a new Detalle Movimiento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="detalleMovimientos?.length === 0">
        <span jhiTranslate="fleastoreApp.detalleMovimiento.home.notFound">No detalleMovimientos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="detalleMovimientos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleMovimiento.codigo">Codigo</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleMovimiento.nombre">Nombre</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleMovimiento.producto">Producto</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleMovimiento.cantidad">Cantidad</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.detalleMovimiento.fecha">Fecha</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detalleMovimiento of detalleMovimientos ;trackBy: trackId">
                    <td><a [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'view']">{{ detalleMovimiento.id }}</a></td>
                    <td>{{ detalleMovimiento.codigo }}</td>
                    <td>{{ detalleMovimiento.nombre }}</td>
                    <td>{{ detalleMovimiento.producto }}</td>
                    <td>{{ detalleMovimiento.cantidad }}</td>
                    <td>{{ detalleMovimiento.fecha | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/detalle-movimiento', detalleMovimiento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(detalleMovimiento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
