<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-factura-heading" jhiTranslate="fleastoreApp.factura.home.createOrEditLabel">Create or edit a Factura</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="PAGADO">{{ 'fleastoreApp.FacturaEstado.PAGADO' | translate }}</option>
                        <option value="PENDIENTE">{{ 'fleastoreApp.FacturaEstado.PENDIENTE' | translate }}</option>
                        <option value="CANCELADO">{{ 'fleastoreApp.FacturaEstado.CANCELADO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.fecha" for="field_fecha">Fecha</label>
                    <div class="d-flex">
                        <input id="field_fecha" type="datetime-local" class="form-control" name="fecha" formControlName="fecha" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.modoPago" for="field_modoPago">Modo Pago</label>
                    <select class="form-control" name="modoPago" formControlName="modoPago" id="field_modoPago">
                        <option value="EFECTIVO">{{ 'fleastoreApp.ModoPago.EFECTIVO' | translate }}</option>
                        <option value="TARJETA_CREDITO">{{ 'fleastoreApp.ModoPago.TARJETA_CREDITO' | translate }}</option>
                        <option value="GIRO">{{ 'fleastoreApp.ModoPago.GIRO' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.tipoFactura" for="field_tipoFactura">Tipo Factura</label>
                    <select class="form-control" name="tipoFactura" formControlName="tipoFactura" id="field_tipoFactura">
                        <option value="COMPRA">{{ 'fleastoreApp.TipoFactura.COMPRA' | translate }}</option>
                        <option value="VENTA">{{ 'fleastoreApp.TipoFactura.VENTA' | translate }}</option>
                        <option value="DEVOLUCION">{{ 'fleastoreApp.TipoFactura.DEVOLUCION' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.fechaPago" for="field_fechaPago">Fecha Pago</label>
                    <div class="d-flex">
                        <input id="field_fechaPago" type="datetime-local" class="form-control" name="fechaPago" formControlName="fechaPago" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.cantidad" for="field_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                           formControlName="cantidad"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="fleastoreApp.factura.sucursal" for="field_sucursal">Sucursal</label>
                    <input type="number" class="form-control" name="sucursal" id="field_sucursal"
                           formControlName="sucursal"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
