<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lista">
            <h2><span jhiTranslate="fleastoreApp.lista.detail.title">Lista</span> {{ lista.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="fleastoreApp.lista.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ lista.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="fleastoreApp.lista.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ lista.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="fleastoreApp.lista.descripcion">Descripcion</span></dt>
                <dd>
                    <div *ngIf="lista.descripcion">
                        <a (click)="openFile(lista?.descripcionContentType!, lista?.descripcion)" jhiTranslate="entity.action.open">open</a>
                        {{ lista.descripcionContentType }}, {{ byteSize(lista.descripcion) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lista', lista.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
