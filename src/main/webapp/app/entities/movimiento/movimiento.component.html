<div>
    <h2 id="page-heading">
        <span jhiTranslate="fleastoreApp.movimiento.home.title">Movimientos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-movimiento" [routerLink]="['/movimiento/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="fleastoreApp.movimiento.home.createLabel">
            Create a new Movimiento
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="movimientos?.length === 0">
        <span jhiTranslate="fleastoreApp.movimiento.home.notFound">No movimientos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="movimientos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.movimiento.tipo">Tipo</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.movimiento.fecha">Fecha</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.movimiento.sucursal">Sucursal</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.movimiento.motivo">Motivo</span></th>
                    <th scope="col" ><span jhiTranslate="fleastoreApp.movimiento.observacion">Observacion</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movimiento of movimientos ;trackBy: trackId">
                    <td><a [routerLink]="['/movimiento', movimiento.id, 'view']">{{ movimiento.id }}</a></td>
                    <td jhiTranslate="{{ 'fleastoreApp.TipoMovimiento.' + movimiento.tipo }}">{{ movimiento.tipo }}</td>
                    <td>{{ movimiento.fecha | date:'medium' }}</td>
                    <td>{{ movimiento.sucursal }}</td>
                    <td>{{ movimiento.motivo }}</td>
                    <td>{{ movimiento.observacion }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/movimiento', movimiento.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/movimiento', movimiento.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(movimiento)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
